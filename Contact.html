<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photophile Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://res.cloudinary.com/dvzuuabfr/image/upload/v1742641074/IMG_20250322_162712_kqgky8.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; 
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;

      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.6), 
                -10px -10px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ffff;
    }
    .contact-container {
  display: flex;
  max-width: 900px;
  width: 100%;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.6), 
                -10px -10px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-info {
  background: #974506;
  color: white;
  padding: 40px;
  width: 40%;
}

.contact-info h2 {
  margin-top: 0;
  font-size: 28px;
}

.contact-info p {
  margin: 20px 0;
  line-height: 1.6;
}

.contact-form {
  padding: 40px;
  width: 60%;
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  font-weight: 600;
}

input,
textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
}

textarea {
  resize: vertical;
}

button {
  padding: 15px;
  background: #e97604;
  color: white;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #7c3b03;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Courses.html">Courses</a></li>
      <li><a href="Custom.html">Custom</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>We’d love to hear from you! Fill out the form and we’ll get back to you soon.</p>
      <p><strong>Address:</strong><br>123 Main Street, Hyderabad, India</p>
      <p><strong>Phone:</strong><br>+91 99521 462178</p>
      <p><strong>Email:</strong><br>photophile@gmail.com</p>
    </div>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
